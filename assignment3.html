<body>
	<p> Pick 2 numbers from 1-5, and write them in the box below in<br />
		words (ie. one, two, three, four, five) </p>
	<input type ="text" id="number1" value="FirstNumber"/>
	<button type="button" onclick="add()"> + </button>
	<button type="button" onclick="subtract()"> - </button>
	<button type="button" onclick="multiply()"> * </button>
	<button type="button" onclick="divide()"> / </button>
	<input type ="text" id="number2" value="SecondNumber"/>
	<a id="output">Output here</a>
<input type= "button" value="Refresh" onclick= "history.go()" />
</body>
